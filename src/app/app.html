<div class="font-poppins p-6 space-y-6">
  <button (click)="themeService.toggleTheme()" class="btn btn-outline">
    {{ themeService.getCurrentTheme() === 'dark' ? 'Light Mode' : themeService.getCurrentTheme() === 'alt' ? 'Default Mode' : 'Dark Mode' }}
  </button>

  <h1 class="text-2xl font-bold">Mini Design System Angular + Tailwind</h1>

  <div class="space-y-4 max-w-md">
    <input type="text" placeholder="Digite algo..." class="input" />
    <select class="select">
      <option>Opção 1</option>
      <option>Opção 2</option>
    </select>

    <button class="btn btn-primary">Botão Primário</button>
    <button class="btn btn-secondary">Botão Secundário</button>
    <button class="btn btn-outline">Botão Outline</button>
  </div>
</div>
